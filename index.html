<!doctype html>
<html>
    <head>
        <title></title>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    </head>
    <body>
        <h1>Shopping Cart</h1>

        <div>
            <ul>
                <li>
                    <a class="add-to-cart" href="#"
                       data-product="Longsleeve"
                       data-image="https://dev.getswooshed.com/assets/uploads/22709036_1642913769087255_7360635301716295680_n.jpg"
                       data-price="10.00">Apple Add to cart
                    </a>
                </li>
                <li>
                    <a class="add-to-cart" href="#"
                       data-product="Nike Air max 97 Gold"
                       data-image="https://dev.getswooshed.com/assets/uploads/22709036_1642913769087255_7360635301716295680_n.jpg"
                       data-price="130.00">Nike Add to cart
                    </a>
                </li>
            </ul>

        </div>


        <div>
            <h2>Size</h2>
                <select class="size">
                    <option data-stock="3" value="EU41">EU 41</option>
                    <option data-stock="2" value="EU42">EU 42</option>
                    <option data-stock="3" value="EU43">EU 43</option>
                    <option data-stock="4" value="EU45">EU 43</option>
                </select>
        </div>

        <button id="clear-cart">Clear Cart</button>

        <a href="cart.html"><span id="count-cart"></span> View Cart </a>

        <script src="js/shoppingCart.js"></script>

    </body>
</html>
